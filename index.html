<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    
    <img src= "money.jpg">
    <div class="container">
        <h1> ðŸ’¸ My Tip Calculator ðŸ’¸</h1>
        <hr>
        
        <div class="row">
            
            <div class="col-sm-6" id="inputDisplay">
                
                <div class="row" id="billTotal">
                    <div class="form-group row">
                        <label for="bTotal" class="col-2 col-form-label">Bill Total</label>
                        <div class="col-10">
                            <input class="form-control" type="number" value="0" id="bTotal">
                        </div>
                    </div>
                </div>
                
                <div class="row" id="tipPe">
                    <div class="form-check">
                        
                        <label class="form-check-label">
                            <input class="form-check-input" type="radio" name="percent" id="percentage15" value=".15"
                                >
                            15%
                        </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" type="radio" name="percent" id="percentage18" value=".18">
                            18%
                        </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" type="radio" name="percent" id="percentage20" value=".20">
                            20%
                        </label>
                        <hr>
                    </div>
                </div>
                
                <div class="row" id="numPeop">
                    <div class="form-group row">
                        <label for="peopleT" class="col-2 col-form-label"># of Guests</label>
                        <div class="col-10">
                            <input class="form-control" type="number"  id="peopleT">
                        </div>
                    </div>
                </div>

                <div class="row" id="calculate">
                    
                        <div class="col-12">
                            <input type="submit" value="calculate" >
                        </div>
                    </div>
                
            </div>
            
            <div class="col-sm-6" id="outputDisplay">
                
                <div class="row" id="tip">
                    <label for="display2">
                        Tip :
                    </label> 
                        <input type="text"  id="display2" readonly>
                </div>
                <hr>
            
                <div class="row" id="total">
                    <label for="display" > Total Per Person :</label>   
                        <input type="text"  id="display" readonly>
                        
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="script.js" type="text/javascript"></script>
</body>
</html>
